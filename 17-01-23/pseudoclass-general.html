<html>
    <head>
        <style>
            li:first-child{
                color:green;
            }
            li:last-child{
                color:red;
            }
            li:nth-child(2n){
                color:blue;
            }
            li:nth-child(2n+1){
                color:yellowgreen;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Eraser</li>
            <li>Sharpener</li>
            <li>Copy</li>
            <li>Books</li>
        </ol>
    </body>
</html>
